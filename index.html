<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <link rel="stylesheet" href="css/clock.css" type="text/css" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" type="text/css" />
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/clock.js"></script>
        <audio id="buzzer" src="https://notificationsounds.com/soundfiles/ba2fd310dcaa8781a9a652a31baf3c68/file-sounds-969-isnt-it.mp3"></audio>
    </head>
    <body>
        <div class='spacer'></div>
        <div class='conatiner-fluid text-center block'>
            <h1>Pomodoro Clock</h1>
            <h3>freeCodeCamp</h3>
            <div id="timeDiv">
               <h1 id="title1">Session Time</h1><br>
                <a href="#" class ="btn btn-custom " id="minus5Clock">-</a>
                <h2 id="timeType"></h2>
                <h2 id="num">5</h2>
                <a href="#" class= "btn btn-custom " id="add5Clock">+</a><br>
                <a href="#" class ="btn btn-custom " id="reset">Reset</a>
              </div>
              <div id="breakDiv">
                <h1 id="title1">Break Time</h1>
                <a href="#" class ="btn btn-custom " id="minus5Break">-</a>
                <h2 id="breakNum">5</h2>
                <a href="#" class= "btn btn-custom " id="add5Break">+</a>
              </div>
              <a href="#" class="btn btn-custom " id="start">Start</a>
            </div>
        </div>
        <div class='spacer'></div>
    </body>
</html>
